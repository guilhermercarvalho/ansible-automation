---
- name: "Install required system packages"
  apt:
    name:
      [
        "apt-transport-https",
        "ca-certificates",
        "curl",
        "gnupg-agent",
        "software-properties-common"
      ]
    state: latest
  become: yes

- name: "Add docker GPG apt-key"
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  become: yes

- name: "Add docker repository"
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ os_release }} stable"
    state: present
  become: yes

- name: "Install docker"
  apt:
    name:
      [
        "docker-ce",
        "docker-ce-cli",
        "containerd.io"
      ]
    state: latest
    update_cache: yes
  become: yes

- name: "Add default user to docker group"
  user:
    name: "{{ default_user }}"
    uid: 1000
    groups: ["docker"]
    append: yes
  become: yes

- name: "Enable docker service"
  systemd:
    name: docker
    enabled: yes
    masked: no
  become: yes